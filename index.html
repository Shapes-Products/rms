<!DOCTYPE html>
<html>
<head>
    <title>Download PDF</title>
</head>
<body>
    <button id="downloadButton">Download PDF</button>
    <script>
        document.getElementById('downloadButton').addEventListener('click', function() {
            fetch('https://script.google.com/macros/s/AKfycbwZgWvMXZN5NkiXLNeWvdwdVeyMB766Uq0mvzGpXPAgFg3g664AonhtbxXeA4XYHq8Y9A/exec?action=download')
              .then(response => {
                  if (!response.ok) {
                      throw new Error('Network response was not ok');
                  }
                  return response.text(); // Assuming the response is text; adjust if needed
              })
              .then(data => {
                  console.log(data); // For debugging, check if the response contains any useful data
                  // The PDF should be opened/downloaded automatically due to the window.open in createPDF()
              })
              .catch(error => console.error('Error downloading PDF:', error));
        });
    </script>
</body>
</html>
